<!DOCTYPE html>
<!-- 
  This toggle uses a single icon that switches between a sun and a moon.
  JavaScript is used to toggle both the icon and the background/theme.
-->

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Icon Toggle</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <div class="container">
        <h1>Icon Toggle</h1>

        <div class="icon-toggle" id="toggleBtn">
            <i class="fas fa-sun" id="modeIcon"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
